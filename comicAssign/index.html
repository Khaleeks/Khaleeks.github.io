<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat NYU</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>

<!-- Section 0 -->
<div id="page0" class="section" tabindex="0">
</div>


    <!-- Section 1 -->
<div id="page1" class="section" tabindex="0">
    <!-- Hidden text bubble image -->
    <img id="textBubble" src="images/textbox1.png" alt="Text Bubble" class="bubble-image">
</div>
    
    <!-- Section 2 -->
<div id="page2" class="section" tabindex="0">
    <img id="textBubble" src="images/textbox2.png" alt="Text Bubble" class="bubble-page2">
    <div class="right-arrow-prompt" id="arrowPrompt" style="display: none;">
        CLICK THEN PRESS RIGHT ARROW
    </div>
    <img id="textBubbleSecond" src="images/page2s.png" alt="Second Text Bubble" class="bubble-page2-second" style="display: none;"> <!-- Second Text Bubble -->
</div>
    
  <!-- Section 3 -->
<div id="page3" class="section" tabindex="0">
    <img id="textBubble" src="images/textbox3.png" alt="Text Bubble" class="bubble-page3">
    <img id="textBubbleSecond" src="images/page3s.png" alt="Second Text Bubble" class="bubble-page3-second" style="display: none;"> <!-- Second Text Bubble -->
    <div id="arrowPromptPage3" style="display: none;">CLICK THEN PRESS RIGHT ARROW</div>

</div>

    <!-- Section 4 -->
<div id="page4" class="section" tabindex="0">
    <img id="bubblePage4" src="images/textbox4.png" alt="Text Bubble" class="bubble-page4">
    <div id="arrowPromptPage4" style="display: none;">CLICK THEN PRESS RIGHT ARROW</div>

    <img id="bubblePage4Second" src="images/page4s.png" alt="Second Text Bubble" class="bubble-page4-second">
</div>

    <!-- Section 5 -->
    <div id="page5" class="section" tabindex="0">

        <img id="bubblePage5" src="images/textbox5.png" alt="Text Bubble" class="bubble-page5">
        <button id="addImagesBtn">Annoy Chatney</button> <!-- Button to add images -->

        <!-- Container for the images -->
        <div id="imageContainer"></div>
    </div>

    <!-- Section 6 -->
    <div id="page6" class="section" tabindex="0">
        <div id="arrowPromptPage6" style="display: none;">CLICK THEN PRESS RIGHT ARROW</div>
        <img id="bubblePage6" src="images/textbox6.png" alt="Text Bubble" class="bubble-page6">
    </div>

   <!-- Section 7 -->
<div id="page7" class="section" tabindex="0">
    <img id="bubblePage7" src="images/textbox7.png" alt="Text Bubble" class="bubble-page7">
    <!-- Audio element for page 7 sound -->
<audio id="page7Audio" src="sound/people_screaming.mp3" preload="auto"></audio>
</div>

   <!-- Section 8 -->
<div id="page8" class="section" tabindex="0">
    <div id="arrowPromptPage8" style="display: none;">CLICK THEN PRESS RIGHT ARROW</div>

    <img id="bubblePage8" src="images/textbox8.png" alt="Text Bubble" class="bubble-page8">
    <!-- Audio element for page 8 -->
<audio id="page8Audio" src="sound/final_laugh.mp3" preload="auto"></audio>
</div>




    <!-- Section 9 -->
    <div id="page9" class="section" tabindex="0">
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="js/parallax.min.js"></script>
    <script src="js/script.js"></script>
   
</body>
</html>
