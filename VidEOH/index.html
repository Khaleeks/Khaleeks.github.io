<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Choose Your Own Adventure</h1>
    <!-- Play Button as Image -->
    <img id="play-button" src="images/PLAY.png" alt="Play Button">
    </div>

    <!-- Video Player -->
    <div id="video-container">
        <iframe 
            id="adventure-video" 
            width="800" 
            height="450" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <div class="choice-buttons">
            <button id="btn-story-1">Story 1</button>
            <button id="btn-story-2">Story 2</button>
            <button id="btn-story-3">Story 3</button>
        </div>
        <button id="final-button">Watch Final Story</button>
        <!-- Replay Button (Initially Hidden) -->
        <img id="replay-button" src="images/REPLAY.png" alt="Replay" style="display: none; cursor: pointer;">
    </div>

    <script src="script.js"></script>
</body>
</html>
