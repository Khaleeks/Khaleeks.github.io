<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch the Film</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 450px;
        }

        .description {
            font-size: 1.2em;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The Film Title</h1>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/wjxOjpIZChc?autoplay=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <p class="description">This is a short description of the film. It provides an overview of the story and the key themes, helping viewers understand what they are about to watch.</p>
    </div>
</body>
</html>
